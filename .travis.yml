language: objective-c
osx_image: xcode9.2
xcode_workspace: HATDeX.xcworkspace
xcode_scheme: HATDeX
xcode_sdk: iphonesimulator11
before_install:
- rvm install "ruby-2.4.3"
- rvm use 2.4.3
install:
- sudo gem install cocoapods
- sudo gem install bundler
- bundle install
- bundle update
script:
- cd HATDeX/
- bundle exec fastlane sign
env:
  global:
    secure: 
